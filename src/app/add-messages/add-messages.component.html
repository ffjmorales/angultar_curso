<form (ngSubmit)="addMessage()">
    <label class="form-label">Ingrese un mensaje</label>
    <input type="text" placeholder="Ingrese un mensaje" class="form form-control" name="message" [(ngModel)]="message">
    <button class="btn btn-primary mt-2 mb-4">
        Agregar
    </button>
</form>

{{ message }}
{{ messagesService.messages | json }}
